<div class="card m-3">
    <h5 class="card-header">Process Pension Details</h5>
    <div class="card-body">
        <form (ngSubmit)="getProcessPensionDetails()">
            <div class="form-row">
                <div class="form-group col">
                    <span style="font-weight: bold;font-style:italic">AadhaarNumber:</span>
                    <input type="text" class="form-control" [(ngModel)]="processpensionInput.aadhaarNumber" #aadhar="ngModel" 
                    [class.is-invalid]="aadhar.invalid && aadhar.touched" name="AadhaarNumber" maxlength="12" pattern="^[0-9]+$" required>
                    <div *ngIf="aadhar.invalid && (aadhar.dirty || aadhar.touched)">
                        <small class="text-danger" *ngIf="aadhar.errors?.required">
                        Aadhaar Number is Required
                        </small> 
                        <small class="text-danger" *ngIf="aadhar.errors?.pattern">
                        Aadhaar Number should contain only numbers
                        </small>  
                    </div>
                    <br>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary">ProcessPension Details</button>
                        <span class="space"></span>
                        <button type="submit" (click)="navigateBack()" class="btn btn-info">Home</button>
                        <span class="space"></span>
                        <button type="submit" (click)="navigatetoPensionDisburse()"  class="btn btn-success">Disburse Pension Amount</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
<div *ngIf="isShown">
    <table class="table table-striped table-hover" style="width:50%;margin-left: auto;margin-right: auto">
        <thead>
            <tr style="background-color:darkslateblue ;color: rgba(255, 255, 255, 0.757);">
                <th>PensionAmount</th>
                <th>BankServiceCharge</th>
        </tr>
        </thead>
       <tbody> 
        <tr>
                <td>{{pensionamount |currency:"INR"}}</td>
                <td>{{bankservicecharge |currency:"INR"}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div  *ngIf="error" class="mx-auto" style="max-width: 50%; border-radius: 12px;">
    <div class="alert alert-danger" style="text-align: center;" >
        {{errorMessage}}
    </div>
</div>
